<div class="container mt-4">
  
  @if (datos.datos()[0]) {

    <div class="row justify-content-center mb-4">
      <div class="col-md-6 col-lg-4">
        
        <div class="card shadow-lg border-0">
          
          <img [src]="datos.datos()[0].picture_medium" class="card-img-top" [alt]="datos.datos()[0].name">
          
          <div class="card-body text-center">
            <h2 class="card-title fw-bold">{{ datos.datos()[0].name }}</h2>
            
            <p class="text-muted">
              {{ datos.datos()[0].nb_fan }} Fans
            </p>

            <a [routerLink]="['/artista', datos.datos()[0].id]" class="btn btn-primary w-100 rounded-pill">
              Ver Perfil Completo
            </a>
          </div>

        </div>

      </div>
    </div>

  } @else {
    <div class="text-center mt-5">
      <div class="spinner-border text-primary"></div>
      <p>Cargando artista...</p>
    </div>
  }

</div>
