<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center position-relative overflow-hidden bg-dark">
  
  @if (cancion(); as t) {
    <div class="fondo-blur" 
         [style.background-image]="'url(' + t.album.cover_xl + ')'">
    </div>

    <div class="card mb-3 shadow-lg border-0 rounded-4 glass-card" style="max-width: 900px; z-index: 10;">
      <div class="row g-0 align-items-center">
        
        <div class="col-md-5 text-center p-4">
          <img [src]="t.album.cover_medium" 
               class="img-fluid rounded-4 shadow-lg album-rotatorio" 
               alt="Carátula">
        </div>
        
        <div class="col-md-7">
          <div class="card-body p-4 text-black">
            
            <div class="d-flex justify-content-between align-items-start mb-2">
              <span class="badge bg-primary rounded-pill">Sencillo / Track</span>
            </div>

            <h1 class="display-5 fw-bold mb-0">{{ t.title }}</h1>
            <h3 class="h4 text-info mb-3">
              <a [routerLink]="['/artista', t.artist.id]"> <i class="bi bi-mic-fill"></i> {{ t.artist.name }}</a>
            </h3>
            
            <p class="card-text text-black-50 mb-4">
              <i class="bi bi-disc"></i> Álbum: <strong>{{ t.album.title }}</strong>
            </p>

            <div class="p-3 rounded-3 bg-black bg-opacity-10 mb-3">
              <p class="small mb-1 text-black">Vista previa (30s):</p>
              <audio controls class="w-100 custom-audio">
                <source [src]="t.preview" type="audio/mp3">
              </audio>
            </div>

            <a [href]="t.link" target="_blank" class="btn btn-outline-light rounded-pill px-4">
              Ver en Deezer <i class="bi bi-box-arrow-up-right ms-2"></i>
            </a>

          </div>
        </div>
      </div>
    </div>

  } @else {
    <div class="text-center text-black" style="z-index: 10;">
      <div class="spinner-grow text-primary" role="status"></div>
      <p class="mt-2">Cargando temazo...</p>
    </div>
  }
</div>
